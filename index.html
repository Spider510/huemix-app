<body>

<h1>ðŸŒ± HÃœMIX Einsatz</h1>

<label>Name
  <input id="name">
</label>

<label>Telefon
  <input id="telefon">
</label>

<label>StraÃŸe
  <input id="strasse">
</label>

<label>Hausnummer
  <input id="hausnummer">
</label>

<label>Ort
  <input id="ort">
</label>

<label>HÃœMIX Rasen Spezial â€“ SÃ¤cke
  <input id="rasen" type="number" value="0">
</label>

<label>HÃœMIX Bio-VolldÃ¼nger â€“ SÃ¤cke
  <input id="bio" type="number" value="0">
</label>

<label>Ausgestreut
  <select id="ausgestreut">
    <option>Ja</option>
    <option>Nein</option>
  </select>
</label>

<button onclick="speichern()">Speichern</button>
<button onclick="exportCSV()">ðŸ“¤ Tages-CSV exportieren</button>

<pre id="ausgabe">GPS wird ermitteltâ€¦</pre>

<script>
let lat = "";
let lon = "";

navigator.geolocation.getCurrentPosition(
  pos => {
    lat = pos.coords.latitude.toFixed(6);
    lon = pos.coords.longitude.toFixed(6);
    ausgabe.textContent = "GPS OK: " + lat + ", " + lon;
  },
  err => {
    ausgabe.textContent = "GPS nicht verfÃ¼gbar";
  },
  { enableHighAccuracy: true }
);

function speichern() {
  const jetzt = new Date();
  const datum = jetzt.toISOString().slice(0,10);
  const zeit = jetzt.toLocaleTimeString("de-DE");

  const zeile = [
    datum,
    zeit,
    name.value,
    telefon.value,
    strasse.value,
    hausnummer.value,
    ort.value,
    lat,
    lon,
    rasen.value,
    bio.value,
    ausgestreut.value
  ].join(";");

  const key = "huemix_" + datum;
  const alt = localStorage.getItem(key);
  const neu = alt ? alt + "\n" + zeile : 
    "Datum;Zeit;Name;Telefon;StraÃŸe;Hausnr;Ort;Lat;Lon;Rasen;Bio;Ausgestreut\n" + zeile;

  localStorage.setItem(key, neu);

  ausgabe.textContent = "Gespeichert:\n" + zeile;
}

function exportCSV() {
  const datum = new Date().toISOString().slice(0,10);
  const key = "huemix_" + datum;
  const daten = localStorage.getItem(key);

  if (!daten) {
    alert("Keine Daten fÃ¼r heute");
    return;
  }

  const blob = new Blob([daten], { type: "text/csv;charset=utf-8;" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "huemix-" + datum + ".csv";
  a.click();

  URL.revokeObjectURL(url);
}
</script>

</body>
