<script>
let lat = "", lon = "";

navigator.geolocation.getCurrentPosition(
  pos => {
    lat = pos.coords.latitude;
    lon = pos.coords.longitude;
    ausgabe.textContent =

  },
  err => {
    ausgabe.textContent = "GPS-Fehler: " + err.message;

function speichern() {

    bio: bio.value,
    ausgestreut: ausgestreut.value
  };

  let liste = JSON.parse(localStorage.getItem("huemix")) || [];
  liste.push(eintrag);
  localStorage.setItem("huemix", JSON.stringify(liste));

  ausgabe.textContent =
`ğŸŒ± HÃœMIX Einsatz

    if (i.type === "number") i.value = 0;
    else i.value = "";
  });
  ausgabe.textContent = "Neuer Eintrag â€“ bereit.";
}
