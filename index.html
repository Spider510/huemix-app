<body>

<script>
const name = document.getElementById("name");
const telefon = document.getElementById("telefon");
const strasse = document.getElementById("strasse");
const hausnummer = document.getElementById("hausnummer");
const ort = document.getElementById("ort");
const rasen = document.getElementById("rasen");
const bio = document.getElementById("bio");
const ausgestreut = document.getElementById("ausgestreut");
const ausgabe = document.getElementById("ausgabe");

let lat = "";
let lon = "";

// GPS holen
navigator.geolocation.getCurrentPosition(
  pos => {
    lat = pos.coords.latitude;
    lon = pos.coords.longitude;
    ausgabe.textContent =
      "GPS OK:\n" +
      lat.toFixed(6) + ", " + lon.toFixed(6);
  },
  err => {
    ausgabe.textContent = "GPS-Fehler: " + err.message;
  },
  {
    enableHighAccuracy: true,
    timeout: 10000,
    maximumAge: 0
  }
);

function speichern() {
  const jetzt = new Date().toLocaleString("de-DE");

  const mapsLink = lat && lon
    ? `https://maps.google.com/?q=${lat},${lon}`
    : "kein GPS";

  const text = `

ğŸ“ Telefon: ${telefon.value}

${ort.value}

ğŸ§­ GPS:
${lat}, ${lon}

${mapsLink}

ğŸ•’ Datum/Zeit:
${jetzt}

ğŸ§º DÃ¼nger:

HÃœMIX Bio-VolldÃ¼nger: ${bio.value} SÃ¤cke

ğŸšœ Ausgestreut: ${ausgestreut.value}
`;

  // lokal speichern
  let liste = JSON.parse(localStorage.getItem("huemix")) || [];
  liste.push(text);
  localStorage.setItem("huemix", JSON.stringify(liste));

  ausgabe.textContent = text;
}
</script>
