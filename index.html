<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;

    h1 {

    input, select, button {

<body>

<h1>ğŸŒ± HÃœMIX Einsatz</h1>

<label>Name
  <input id="name">
</label>

<label>Telefon
  <input id="telefon">
</label>

<label>StraÃŸe
  <input id="strasse">
</label>

<label>Hausnummer
  <input id="hausnummer">
</label>

<label>Ort
  <input id="ort">
</label>

<label>HÃœMIX Rasen Spezial â€“ SÃ¤cke
  <input id="rasen" type="number" value="0">
</label>

<label>HÃœMIX Bio-VolldÃ¼nger â€“ SÃ¤cke
  <input id="bio" type="number" value="0">
</label>

<label>Ausgestreut
  <select id="ausgestreut">
    <option>Ja</option>
    <option>Nein</option>
  </select>
</label>

<button onclick="speichern()">Speichern</button>

<pre id="ausgabe">GPS wird ermitteltâ€¦</pre>

<script>
const f = id => document.getElementById(id);

// gespeicherte Formulardaten laden
const saved = JSON.parse(localStorage.getItem("huemix_form") || "{}");
["name","telefon","strasse","hausnummer","ort"].forEach(k => {
  if (saved[k]) f(k).value = saved[k];
});

let lat = "";
let lon = "";

// GPS holen + Ort automatisch setzen
navigator.geolocation.getCurrentPosition(
  pos => {
    lat = pos.coords.latitude;
    lon = pos.coords.longitude;

    f("ausgabe").textContent =
      "GPS OK:\n" + lat.toFixed(6) + ", " + lon.toFixed(6);

    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10&addressdetails=1`)
      .then(r => r.json())
      .then(d => {
        if (!f("ort").value) {
          f("ort").value =
            d.address.city ||
            d.address.town ||
            d.address.village ||
            "";
        }
      });
  },
  err => {
    f("ausgabe").textContent = "GPS-Fehler: " + err.message;
  },
  {
    enableHighAccuracy: true,
    timeout: 10000,
    maximumAge: 0
  }
);

function speichern() {
  const jetzt = new Date().toLocaleString("de-DE");

  // Formular merken
  localStorage.setItem("huemix_form", JSON.stringify({
    name: f("name").value,
    telefon: f("telefon").value,
    strasse: f("strasse").value,
    hausnummer: f("hausnummer").value,
    ort: f("ort").value
  }));

  const mapsLink = lat && lon
    ? `https://maps.google.com/?q=${lat},${lon}`
    : "kein GPS";

  const text = `
ğŸŒ± HÃœMIX Einsatz
ğŸ‘¤ Name: ${f("name").value}
ğŸ“ Telefon: ${f("telefon").value}
ğŸ“ Adresse: ${f("strasse").value} ${f("hausnummer").value}, ${f("ort").value}

ğŸ§­ GPS: ${lat}, ${lon}
ğŸ—º Karte: ${mapsLink}
ğŸ•’ Datum/Zeit: ${jetzt}

ğŸ§´ DÃ¼nger:
- Rasen Spezial: ${f("rasen").value} SÃ¤cke
- Bio-VolldÃ¼nger: ${f("bio").value} SÃ¤cke

ğŸšœ Ausgestreut: ${f("ausgestreut").value}
`.trim();

  f("ausgabe").textContent = text;
}
</script>

</body>
