<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;

<body>

<h1>ğŸŒ± HÃœMIX Einsatz</h1>

<label>Name
  <input id="name">
</label>

<label>Telefon
  <input id="telefon">
</label>

<label>StraÃŸe
  <input id="strasse">
</label>

<label>Hausnummer
  <input id="hausnummer">
</label>

<label>Ort
  <input id="ort">
</label>

<label>HÃœMIX Rasen Spezial â€“ SÃ¤cke
  <input id="rasen" type="number" value="0">
</label>

<label>HÃœMIX Bio-VolldÃ¼nger â€“ SÃ¤cke
  <input id="bio" type="number" value="0">
</label>

<label>Ausgestreut
  <select id="ausgestreut">
    <option>Ja</option>
    <option>Nein</option>
  </select>
</label>

<button onclick="speichern()">Speichern</button>

<pre id="ausgabe">GPS wird ermitteltâ€¦</pre>

<script>
const f = id => document.getElementById(id);

// gespeicherte Daten laden
const saved = JSON.parse(localStorage.getItem("huemix_form") || "{}");
Object.keys(saved).forEach(k => f(k).value = saved[k]);

let lat = "", lon = "";

// GPS + Adresse holen
navigator.geolocation.getCurrentPosition(
  pos => {
    lat = pos.coords.latitude;
    lon = pos.coords.longitude;

    f("ausgabe").textContent =
      "GPS OK:\n" + lat.toFixed(6) + ", " + lon.toFixed(6);

    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&addressdetails=1`)
      .then(r => r.json())
      .then(d => {
        const a = d.address || {};

        if (!f("strasse").value) f("strasse").value = a.road || "";
        if (!f("hausnummer").value) f("hausnummer").value = a.house_number || "";
        if (!f("ort").value)
          f("ort").value = a.city || a.town || a.village || "";
      });
  },
  err => {
    f("ausgabe").textContent = "GPS-Fehler: " + err.message;
  },
  { enableHighAccuracy: true }
);

function speichern() {
  const jetzt = new Date().toLocaleString("de-DE");

  localStorage.setItem("huemix_form", JSON.stringify({
    name: f("name").value,
    telefon: f("telefon").value,
    strasse: f("strasse").value,
    hausnummer: f("hausnummer").value,
    ort: f("ort").value
  }));

  const maps = lat && lon
    ? `https://maps.google.com/?q=${lat},${lon}`
    : "kein GPS";

  f("ausgabe").textContent = `
ğŸŒ± HÃœMIX Einsatz
ğŸ‘¤ Name: ${f("name").value}
ğŸ“ Telefon: ${f("telefon").value}
ğŸ“ Adresse: ${f("strasse").value} ${f("hausnummer").value}, ${f("ort").value}

ğŸ§­ GPS: ${lat}, ${lon}
ğŸ—º Karte: ${maps}
ğŸ•’ Datum/Zeit: ${jetzt}

ğŸ§´ DÃ¼nger:
- Rasen Spezial: ${f("rasen").value} SÃ¤cke
- Bio-VolldÃ¼nger: ${f("bio").value} SÃ¤cke

ğŸšœ Ausgestreut: ${f("ausgestreut").value}
`.trim();
}
</script>

</body>
